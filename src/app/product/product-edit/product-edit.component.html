<app-menu></app-menu>
<p>product-edit works!</p>
<div>
    <div>
        <span>Product Edit</span>
    </div>
    <table  class = "table table-sm" *ngIf = "product">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)] = "product.id" type = "number" disabled>
            </td>
        </tr>
        <tr>
            <th>Vendor:</th>
            <td>
                <input [(ngModel)] = "product.vendor" type = "text">
            </td>
        </tr>
        <tr>
            <th>Part Number:</th>
            <td>
                <input [(ngModel)] = "product.partNumber" type = "text">
            </td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input [(ngModel)] = "product.name" type = "text">
            </td>
        </tr>
        <tr>
            <th>Price:</th>
            <td>
                <input [(ngModel)] = "product.price" type = "text">
            </td>
        </tr>
        <tr>
            <th>Unit:</th>
            <td>
                <input [(ngModel)] = "product.unit" type = "text">
            </td>
        </tr>
        <tr>
            <th>Photo Path:</th>
            <td>
                <input [(ngModel)] = "product.photoPath" type = "text">
            </td>
        </tr>
    </table>
    <button (click) = "save()" class = "btn btn-primary">Save</button>
</div>
