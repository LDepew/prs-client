<app-menu></app-menu>
<div>
    <div>
    <span>Product list</span> |
    <span><a routerLink = "/products/create">Create</a></span> |
    <span><input [(ngModel)] = "searchCriteria" type = "text" placeholder = "search"></span>
    </div>
    <table class = "table table-sm">
        <tr>
            <th>Id</th>
            <th>Vendor</th>
            <th>Part Number</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor = "let product of products | searchProduct:searchCriteria">
            <td>{{product.id}}</td>
            <td>{{product.vendor.name}}</td>
            <td>{{product.partNumber}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.unit}}</td>
            <td>
                <a routerLink = "/products/detail/{{product.id}}">Detail</a> |
                <a routerLink = "/products/edit/{{product.id}}">Edit</a>
            </td>
        </tr>

    </table>
</div>
