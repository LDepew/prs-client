<app-menu></app-menu>
<div>
    <div>
    <h3>Vendor list</h3> |
    <span><a routerLink = "/vendors/create">Create</a></span> |
    <span><input [(ngModel)] = "searchCriteria" type = "text" placeholder = "search"></span>
    </div>
    <table class = "table table-sm">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let vendor of vendors | searchVendor:searchCriteria">
            <td>{{vendor.id}}</td>
            <td>{{vendor.code}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.city}}</td>
            <td>{{vendor.state}}</td>
            <td>{{vendor.zip}}</td>
            <td>{{vendor.phone}}</td>
            <td>{{vendor.email}}</td>
            <td>
                <a routerLink = "/vendors/detail/{{vendor.id}}">Detail</a> |
                <a routerLink = "/vendors/edit/{{vendor.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
